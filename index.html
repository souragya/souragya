<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retirement Investment Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <style>
    .profile {
        text-align: center;
        margin-bottom: 40px;
    }
    
    .profile img {
        border-radius: 50%;
        width: 150px;
        height: 150px;
        object-fit: cover;
        margin-bottom: 20px;
    }
    
    .profile-info {
        font-size: 18px;
        margin-bottom: 10px;
    }
    </style>
</head>

<body bgcolor="">
    <header>
        <h1>Retirement Investment Dashboard</h1>
    </header>

    <main>
        <div class="tabs">
            <button class="tablinks" onclick="openTab(event, 'investment')">Investment</button>
            <button class="tablinks" onclick="openTab(event, 'growth')">Growth</button>
        </div>

        <div id="investment" class="tabcontent">
            <h2>Investment Overview</h2>
            <div class="chart-container">
                <canvas id="investmentChart"></canvas>
            </div>
        </div>

        <div id="growth" class="tabcontent">
            <h2>Growth Projections</h2>
            <div class="chart-container">
                <canvas id="growthChart"></canvas>
            </div>
 <div class="profile">
    <img src="my-doc_1.jpg" alt="Souragya Nanda">
        <div class="profile-info">
                        <h2>Souragya Nanda</h2>
                        <p>Email: nandasouragya@gmail.com</p>
                        <p>Age: 24</p>
                        <!-- Other profile information can be added here -->
                    </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="scripts.js"></script>
</body>

</html>
